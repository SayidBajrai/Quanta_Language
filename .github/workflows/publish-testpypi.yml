name: Publish to TestPyPI

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test-build:
    name: Test Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: List built artifacts
        run: |
          ls -la dist/
          echo "Build successful! Artifacts:"
          find dist -type f

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: test-build
    environment:
      name: quanta-testpypi
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          package-dir: .
          print-hash: true
          repository-url: https://test.pypi.org/legacy/

